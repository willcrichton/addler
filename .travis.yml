language: node_js
node_js: 10
before_install:
-  cd /opt/pyenv/plugins/python-build/../.. && git pull && cd - && pyenv install --skip-existing 3.8.2 && pyenv global 3.8.2
- python3 -m venv .env && source .env/bin/activate
- pip3 install tox
install:
- pushd inliner_jupyter
#- npm install && npm run prepublishOnly
script: travis_wait tox && cd inliner_jupyter
after_deploy: cd ..
deploy:
- skip_cleanup: true
  provider: npm
  email: wcrichto@cs.stanford.edu
  edge: true
  api_key:
    secure: ""
  on:
    tags: true
